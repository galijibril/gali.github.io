<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">First Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Enter First Name 
									</div>
								</div>
								<div class="form-group">
									<label for="name">Last Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Enter last Name
									</div>
								</div>
								<div class="form-group">
									<label for="name">Matriculation number</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										Enter matric number 
									</div>
								</div>
								<div class="form-group">
									<label for="date">Date of birth</label>
									<input id="Date" type="date" class="form-control" name="date of birth" required autofocus>
									<div class="invalid-feedback">
										Enter your date of birth
									</div>
								</div>
								<div class="form-group">
									<label for="level">Enter your level</label>
									<input id="new-password" type="number" class="form-control" name="level" required autofocus data-eye>
									<div class="invalid-feedback">
										Enter your level
									</div>
								</div>
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
								<div class="form-group">
										<label for="gender">Gender</label>
										<div class="form-group">
											<select name="gender" id="gender" class="form-control" required autofocus data-eye>
											<option value="gender" >Select Gender</option>
											<option>Male</option><option>Female</option> </select>
											<div class="invalid-feedback">
												Select gender
											</div>
											</div>
										
										<div class="form-group">
											<label for="course">Enter Your Course Of Study</label>
											<input id="new-password" type="text" class="form-control" name="course" required autofocus data-eye>
											<div class="invalid-feedback">
												Enter your course
											</div>
									</div>
								</div>
						

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block"><a href="register2.html">
									Submit
										</a>
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; gali tech
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>


</body>
</html>
