<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register Courses</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="class">100 level</label>
        <div class="form-group">
          <select name="Class" id="Class" class="form-control" required autofocus data-eye>
          <option value="class" >Select Course</option>
          <option>CPS 101</option><option>CPS 102</option><option>ICT 101</option><option>ICT 102</option></select>
          <div class="invalid-feedback">
            Select Course
          </div>
		  </div>
		  
		  <div class="form-group">
			<label for="class">200 level</label>
			<select name="Class" id="Class" class="form-control" required autofocus data-eye>
			<option value="class" >Select Course</option>
			<option>CPS 201</option><option>CPS 202</option><option>ICT 201</option><option>ICT 202</option></select>
			<div class="invalid-feedback">
			  Select Course
			</div>
			</div>

			<div class="form-group">
				<label for="class">300 level</label>
				<select name="Class" id="Class" class="form-control" required autofocus data-eye>
				<option value="class" >Select Course</option>
				<option>CPS 301</option><option>CPS 302</option><option>ICT 301</option><option>IC 102</option></select>
				<div class="invalid-feedback">
				  Select Course
				</div>
				</div>

				<div class="form-group">
					<label for="class">400 level</label>
					<select name="Class" id="Class" class="form-control" required autofocus data-eye>
					<option value="class" >Select Course</option>
					<option>CPS 401</option><option>CPS 402</option><option>ICT 401</option><option>ICT 402</option></select>
					<div class="invalid-feedback">
					  Select Course
					</div>
					</div>
					<div class="form-group">
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>
								
							<div class="form-group">
								<label for="confirm-password">Confirm Password</label>
								<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>

								<div class="form-group">
									<label for="gender"></label>
									<div class="form-group">
										<div class="invalid-feedback">
										</div>
										</div>
										
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block"><a href="success.html">
									Register
										</a>
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; gali tech
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>


</body>
</html>
