<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register courses</h4>
							<form method="POST" class="my-login-validation" novalidate="">
							
								<div class="form-group">
										<label for="courses">CPS 401 Advanced Networking</label>
										<input id="c#" type="checkbox" class="form-control" name="c#" required="">
										<label for="courses">CPS 402 C#</label>
                                        <input id="networking" type="checkbox" class="form-control" name="networking" required="">
                                        <label for="courses">CPS 403 Webdesign</label>
										<input id="webdesign" type="checkbox" class="form-control" name="webdesign" required="">
										<label for="courses">CPS 404 Software Dev</label>
                                        <input id="hardware engineering" type="checkbox" class="form-control" name="hardware engineering" required="">
                                        <label for="courses">ICT 401 PHP</label>
										<input id="software development" type="checkbox" class="form-control" name="software development" required="">
										<label for="courses">ICT 402 DBMS</label>
                                        <input id="DBMS" type="checkbox" class="form-control" name="DBMS" required="">
                                        <label for="courses">ICT 403 Javascript</label>
										<input id="javascript" type="checkbox" class="form-control" name="javascript" required="">
										<label for="courses">ICT 404 Data Analysis</label>
										<input id="data analysis" type="checkbox" class="form-control" name="data analysis" required autofocus data-eye>
										<label for="courses">ICT 425 Operating Systems</label>
										<input id="data analysis" type="checkbox" class="form-control" name="data analysis" required autofocus data-eye>
										<label for="courses">ICT 410 Robotics</label>
										<input id="data analysis" type="checkbox" class="form-control" name="data analysis" required autofocus data-eye>
									</div>
								<div class="form-group">
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>
								
							<div class="form-group">
								<label for="confirm-password">confirm Password</label>
								<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
								<div class="invalid-feedback">
									Password is required
								</div>
							</div>
						
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block"><a href="success.html">
									Register
										</a>
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; gali tech
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
